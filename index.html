<head>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Game Of Thrones</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="flex nav">
                <div class="nav-brand">
                    <img src="assets/images/logo.png" alt="Game Of Thrones">
                </div>
                <ul class="flex nav-bar" id="desktopNavbar">
                    <li><a href="#main">Main</a></li>
                    <li><a href="#story">Story</a></li>
                    <li><a href="#media">Media</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#characters">Characters</a></li>
                    <li><a href="#episodes">Episodes</a></li>
                    <li><a href="#map">Map</a></li>

                    <div class="menu-overlay">
                        <a href="#main" class="close-mobile-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </a>

                            <li><a href="#main">Main</a></li>
                            <li><a href="#story">Story</a></li>
                            <li><a href="#media">Media</a></li>
                            <li><a href="#news">News</a></li>
                            <li><a href="#characters">Characters</a></li>
                            <li><a href="#episodes">Episodes</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- main -->
    <main class="main" id="main"></main>

    <!-- story -->
    <section id="story"></section>

    <!-- media -->
    <section id="media"></section>

    <!-- news -->
    <section id="news"></section>

    <!-- characters -->
    <section id="characters"></section>

    <!-- episodes -->
    <section id="episodes"></section>

    <!-- map -->
    <section id="map"></section>
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous" defer></script>
    <script src="assets/js/script.js" defer></script>

</html>
